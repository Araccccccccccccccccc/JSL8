<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> JS Class </h1>
    <p id="e1"></p> 
    <p id="e2"></p>
    <script>
        class emp {
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
            age(){
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        e1 = new emp("John",2010);
        e2 = new emp("Aryaveer",2015);
        document.getElementById("e1").innerHTML=e1.name+""+e1.age();
        document.getElementById("e2").innerHTML=e2.name+""+e2.age();
     </script>
     </body>
     </html>
